<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>changes</title>
    <style type="text/css">
        button{
            background-color:#06f;
            color:white;
        }
    </style>
</head>
<body>

    <h1 id="innoo">Changes Text Here</h1>

    <img src="b.jpg" width="50%" id="image"> <br><br><br>


    <button onclick="document.getElementById('innoo').innerHTML ='Innoovatum Search Engine'">Change Text</button>
  

    <button onclick="document.getElementById('innoo').style.color ='green'">Make Green</button>


    
    <button onclick="document.getElementById('innoo').style.color ='blue'">
    Make Blue</button>



    <button onclick="document.getElementById('innoo').style.fontSize ='100px'">Make Me Larger</button>




    <button onclick="document.getElementById('innoo').style.fontSize ='10px'">Make me Smaller</button>




    <button onclick="document.getElementById('innoo').style.fontSize ='30px'">
    Make me Medium</button>



    <button onclick="document.getElementById('innoo').style.display ='none'">
    Make me Hidden</button>




    <button onclick="document.getElementById('innoo').style.display ='block'">
    Make me Display</button>

    <br>
    <br><br>

   <button onclick="document.getElementById('image').style.borderRadius ='50%'">Make me Round</button>



   <button onclick="document.getElementById('image').style.borderRadius ='10%'">Make me Corner Rounded</button>


   <button onclick="document.getElementById('image').src ='b.jpg'">Display
   Black hole</button>



   <button onclick="document.getElementById('image').src ='s.jpg'">Display
   Space Station</button>
</body>
</html>
