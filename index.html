<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>       
              <br>
               <center><h1>Registration Form</h1></center>
      <form class="row g-3">
  <div class="col-md-6">
    <label for="inputname4"></label>
    <input type="name" class="form-control" id="inputname4" placeholder="Name">
  </div>
  <div class="col-md-6">
    <label for="inputemail4"></label>
    <input type="email" class="form-control" id="inputemail4" placeholder="Email">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4"></label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
  </div>
  <div class="col-6">
    <label for="inputAddress"></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
  </div>
  <div class="col-md-6">
    <label for="inputCity"></label>
    <input type="text" class="form-control" id="inputCity" placeholder="City">
  </div>
  <div class="col-md-4">
    <label for="inputState"></label>
    <select id="inputState" class="form-select">
      <option selected>State</option>
      <option>Maharashtra</option>
      <option>Karnataka</option>
      <option>Delhi</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputPin"></label>
    <input type="text" class="form-control" id="inputPin" placeholder="Pin">
  </div>
  <div class="col-12">
    <div class="form-check fs-5">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I agree
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary fs-5">Sign in</button>
  </div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
